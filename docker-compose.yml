version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: allarco-postgres
    environment:
      POSTGRES_DB: allarco
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: allarco-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: allarco-app
    ports:
      - "8080:8080"
    environment:
      # Django Settings
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "False"
      ALLOWED_HOSTS: localhost,127.0.0.1,allarcoapartment.com
      
      # Database
      PGDATABASE: allarco
      PGUSER: postgres
      PGPASSWORD: postgres
      PGHOST: postgres
      PGPORT: 5432
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:8080,https://allarcoapartment.com
      CSRF_TRUSTED_ORIGINS: http://localhost:8080,https://allarcoapartment.com
      
      # Stripe (add your keys)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_your_key}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_your_key}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_your_secret}
      
      # Zeptomail (add your key)
      ZEPTOMAIL_API_KEY: ${ZEPTOMAIL_API_KEY:-your_api_key}
      
      # Next.js
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
