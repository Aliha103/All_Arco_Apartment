version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: allarco-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-allarco}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Error: POSTGRES_PASSWORD must be set}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: allarco-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: allarco-app
    ports:
      - "8080:8080"
    environment:
      # Django Settings
      SECRET_KEY: ${SECRET_KEY:?Error: SECRET_KEY must be set}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}

      # Database
      PGDATABASE: ${POSTGRES_DB:-allarco}
      PGUSER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD:?Error: POSTGRES_PASSWORD must be set}
      PGHOST: postgres
      PGPORT: 5432
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:8080,https://allarcoapartment.com
      CSRF_TRUSTED_ORIGINS: http://localhost:8080,https://allarcoapartment.com
      
      # Stripe (required - no defaults for security)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:?Error: STRIPE_SECRET_KEY must be set}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:?Error: STRIPE_PUBLISHABLE_KEY must be set}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:?Error: STRIPE_WEBHOOK_SECRET must be set}

      # Zeptomail (required - no defaults for security)
      ZEPTOMAIL_RESERVATIONS_TOKEN: ${ZEPTOMAIL_RESERVATIONS_TOKEN:?Error: ZEPTOMAIL_RESERVATIONS_TOKEN must be set}
      ZEPTOMAIL_SUPPORT_TOKEN: ${ZEPTOMAIL_SUPPORT_TOKEN:?Error: ZEPTOMAIL_SUPPORT_TOKEN must be set}
      ZEPTOMAIL_CHECKIN_TOKEN: ${ZEPTOMAIL_CHECKIN_TOKEN:?Error: ZEPTOMAIL_CHECKIN_TOKEN must be set}
      
      # Next.js
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
